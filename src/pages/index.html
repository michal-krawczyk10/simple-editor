<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<main class="main">
			<h1 class="header">simple editor</h1>
			<form method="POST" action="https://dev.cotenfrontend.pl" class="form">
				<textarea
					class="form__textarea form__textarea--js"
					id="text"
					name="text"
					placeholder="placeholder"
					aria-label="placeholder"
				></textarea>
				<button class="form__button form__button--load form__button--load--js">
					load<span class="info--js"></span>
				</button>
				<button class="form__button form__button--save form__button--save--js">
					save
				</button>
			</form>
		</main>
	</body>
</html>
